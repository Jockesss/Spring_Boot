<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table border="2">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">LastName</th>
    <th scope="col">Setting</th>
  </tr>
  <tr th:each ="user: ${users}">
    <td th:text="${user.getName()}">
    <td th:text="${user.getLastName()}">
    <td>
      <input type="button" value="Edit" th:onclick="'window.location.href = \'' + @{/edit/{id}(id=${user.getId()})} + '\''"/>
      <input type="button" value="Delete" th:onclick="'window.location.href = \'' + @{/delete/{id}(id=${user.id})} + '\''"/>
    </td>
  </tr>
</table>

  <br> <a th:href="@{/add}">Add User</a> <br>

</div>
</body>
</html>
